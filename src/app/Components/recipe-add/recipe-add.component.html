<div>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <button
        type="submit"
        class="btn btn-success mr-2"
        [disabled]="recipeForm.invalid"
      >
        Save
      </button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">
        Cancel
      </button>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <div
        *ngIf="
          recipeForm.controls['name']?.invalid &&
          recipeForm.controls['name']?.touched
        "
        class="alert alert-danger mt-2"
        role="alert"
      >
        Name is required!
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Image URL</label>
      <input type="text" class="form-control" formControlName="imageURL" />
      <div
        *ngIf="
          recipeForm.controls['imageURL']?.invalid &&
          recipeForm.controls['imageURL']?.touched
        "
        class="alert alert-danger mt-2"
        role="alert"
      >
        Image URL is required!
      </div>
      <div class="mt-3" *ngIf="imageSRC">
        <img [src]="imageSRC" width="280" height="60" />
      </div>
    </div>
    <div class="form-group">
      <label class="font-weight-bold">Description</label>
      <textarea
        class="form-control"
        rows="3"
        formControlName="description"
      ></textarea>
      <div
        *ngIf="
          recipeForm.controls['description']?.invalid &&
          recipeForm.controls['description']?.touched
        "
        class="alert alert-danger mt-2"
        role="alert"
      >
        Description is required!
      </div>
    </div>
    <div formArrayName="ingredients">
      <div class="mt-4">
        <ng-container
          *ngFor="let ingredient of ingredients.controls; index as i"
          [formGroupName]="i"
        >
          <div class="row mb-2">
            <div class="col-9">
              <input type="text" class="form-control" formControlName="item" />
              <div
                *ngIf="ingredient.invalid && ingredient.touched"
                class="alert alert-danger mt-2"
                role="alert"
              >
                Ingredient is required!
              </div>
            </div>
            <div class="col-2">
              <input
                type="number"
                min="1"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-success my-3"
        (click)="addIngredient()"
      >
        Add Ingredient
      </button>
    </div>
  </form>
</div>
